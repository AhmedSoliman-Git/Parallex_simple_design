<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallex Effect</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="circle-middle"></div>
        <img src="./Photos/background.png" data-speedx="0.3" data-speedy="0.125"  class="parallex bg-img">
        <img src="./Photos/mountain_10.png"data-speedx="0.27"  data-speedy="0.125"  class="parallex mountain-10">
        <img src="./Photos/mountain_4.png"data-speedx="0.125" data-speedy="0.125"  class="parallex mountain-88">
        <img src="./Photos/mountain_9.png"data-speedx="0.195" data-speedy="0.125" class="parallex mountain-9">
        <img src="./Photos/mountain_8.png"data-speedx="0.1" data-speedy="0.125"  class="parallex mountain-8">
        <img src="./Photos/fog_5.png" class="parallex fog-5">
        <img src="./Photos/mountain_7.png"data-speedx="0.16"data-speedy="0.125" class="parallex mountain-7">
        <div class="text parallex">

            <h2>China</h2>
            <h1>Zhangjiajie</h1>

        </div>
        <img src="./Photos/mountain_6.png"data-speedx="0.07" data-speedy="0.125" class="parallex mountain-6">
        <img src="./Photos/mountain_4.png"data-speedx="0.135" data-speedy="0"  class="parallex mountain-4">
        <img src="./Photos/mountain_3.png"data-speedx="0.1" data-speedy = '0.1'  class="parallex mountain-3">
        <img src="./Photos/mountain_1.png"data-speedx="0" data-speedy = '0.1' class="parallex mountain-1">
        <img src="./Photos/sun_rays.png"data-speedx="0.79" class="sun">
        <img src="./Photos/black_shadow.png" >





    </main>
    <script src="index.js"></script>
</body>
</html>
